<div class="input-group col-md-10 push-md-1">
  <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]= "search_text" (keyup)="search()">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="search()">Go!</button>
  </span>
</div>
<div class="col-md-10 push-md-1">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let suggestion of suggestions | async">
      <div (click)="getDeals(suggestion)">
        {{ suggestion.name }}
      </div>
    </li>
  </ul>
</div>
